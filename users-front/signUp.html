<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles/users.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c"
      rel="stylesheet"
    />

    <script src="./scripts/edit.js"></script>
    <script src="./scripts/post.js"></script>
    <title>Users Info</title>
  </head>
  <body>
    <header id="header" class="wrapper">
      <nav>
        <ul>
          <li><a href="users.html">HOME</a></li>
          <li>SIGNUP</li>
        </ul>
      </nav>
    </header>
    <main class="signUp">
      <h1>SIGNUP</h1>
      <div class="input-form">
        <div>
          <label for="name">名前</label>
          <input
            type="text"
            name="name"
            id="name"
            value=""
            placeholder="名前を入力してください"
          />
        </div>
        <div>
          <label for="email">メールアドレス</label>
          <input
            type="text"
            name="email"
            id="email"
            value=""
            placeholder="メールアドレスを入力してください"
          />
        </div>
        <div>
          <label for="age">年齢</label>
          <input
            type="text"
            name="age"
            id="age"
            value=""
            placeholder="年齢を入力してください"
          />
        </div>
        <div>
          <label for="telephone">電話番号</label>
          <input
            type="text"
            name="telephone"
            id="telephone"
            value=""
            placeholder="電話番号を入力してください"
          />
        </div>

        <button class="post-btn" id="submit-button">保存</button>
        <button class="cancel-btn" onclick="history.back()">キャンセル</button>
      </div>
    </main>
    <footer>
      <p>&copy;sakie.com</p>
    </footer>
  </body>
</html>
